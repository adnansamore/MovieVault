name: CI/CD Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Download JUnit 4
      run: |
        mkdir -p lib
        curl -L -o lib/junit-4.13.2.jar https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar
        curl -L -o lib/hamcrest-core-1.3.jar https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar

    - name: Create output directory
      run: mkdir -p src/class

    - name: Compile main source code
      run: javac -cp lib/h2.jar src/app/*.java -d src/class

    - name: Compile test code
      run: javac -cp "lib/h2.jar:lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar:src/class" -d src/class src/test/*.java

    - name: Run unit tests
      run: java -cp "lib/h2.jar:lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar:src/class" org.junit.runner.JUnitCore test.DatabaseTest test.PersonTest test.MovieTest test.UtilsTest

    - name: Test Results Summary
      if: always()
      run: echo "All tests completed successfully!"
